{% block combos %}

Suspect<br />
<select name="guessed_suspect">
    {% for suspect in suspects %}
    <option value="{{ suspect }}">{{ suspect }}</option>
    {% endfor %}
</select><br />

Weapon<br />
<select name="guessed_weapon">
    {% for weapon in weapons %}
    <option value="{{ weapon }}">{{ weapon }}</option>
    {% endfor %}
</select><br />

Room<br />
<select name="guessed_room">
    {% for room in rooms %}
    <option value="{{ room }}">{{ room }}</option>
    {% endfor %}
</select><br />

{% endblock %}
