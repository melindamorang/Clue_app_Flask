{% extends "layout.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/snoop.js') }}"></script>
{% endblock %}

{% block body %}

<div class="col-md-12">
    <h1>Enter your snoop</h1>
    <form action="{{ url_for('enterSnoop') }}" method="post">
        Choose the player to snoop:<br />
        <select name="player" id="playerCombo" required onchange="showHideCardCombo(this);"">
            <option value="" selected disabled hidden>Select one...</option>
            {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
            {% endfor %}
        </select>
        <br />
        <div id="snoopedCard">
            Which card did you see?<br />
            <select name="card" required>
                <option value="" selected disabled hidden>Select one...</option>
                <optgroup label="Suspects">
                    {% for suspect in suspects %}
                    <option value="{{ suspect }}">{{ suspect }}</option>
                    {% endfor %}
                </optgroup>
                <optgroup label="Weapons">
                    {% for weapon in weapons %}
                    <option value="{{ weapon }}">{{ weapon }}</option>
                    {% endfor %}
                </optgroup>
                <optgroup label="Rooms">
                    {% for room in rooms %}
                    <option value="{{ room }}">{{ room }}</option>
                    {% endfor %}
                </optgroup>
            </select><br />
            {% include "submit.html" %}
        </div>
    </form>

    {% include "cancel.html" %}

</div>

{% endblock %}
